title: "Physics simulations in Bevy"
abstract:
  - "Bevy is the most popular game engine in Rust. Because of its flexibility, it can be used not only for games but also for (scientific) physics simulations."
  - "In this talk, I will share my experience using Bevy for physics simulations from scratch as part of my master's thesis."
